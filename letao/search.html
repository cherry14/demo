<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>letao购</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="assets/mui/css/iconfont.css">
	<link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/search.css">
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="js/search.js"></script>
	<script src="js/search.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>

</head>
<body>
	<header class="mui-bar mui-bar-nav head">
		
		<h1 class="mui-title">搜索中心</h1>
		<a href="javascript:;" class="headicon mui-icon  mui-icon-search"></a>
	</header>
	<nav class="mui-bar mui-bar-tab footer">
		<a class="mui-tab-item mui-active" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon iconfont icon-gouwuche"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-scroll-wrapper">
		<div class="mui-scroll">
			<div class="container">
				<!-- 搜索框 -->
				<div class="search">
					<input type="text" placeholder="搜索您喜欢的商品" id="keyword">
					<input type="button" value="搜索" id="searchBtn">
				</div>
				
				<!-- 搜索历史 -->
				<h5 class="title" >
					搜索历史
					<span class="icon_clear fa fa-trash mui-pull-right" id="clearHistory">&nbsp;清空历史</span>
				</h5>
				<ul class="mui-table-view" id="historySearch">
					
				</ul>
			</div>
		</div>
	</div>
</body>
<script id ="search-first" type="text/template">
	<%for (var i=0;i<result.length;i++){%>
	<li class="mui-table-view-cell"><%=result[i]%></li>
	<%}%>
</script>
</html>

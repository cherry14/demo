<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索结果</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	

	<link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/mui/css/iconfont.css">
	<link rel="stylesheet" href="css/search-result.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="js/public.js"></script>
	
	<script src="js/search-result.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>



	
	<script src="assets/mui/js/mui.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav head">
		
		<h1 class="mui-title">搜索结果</h1>
		
	</header>
	<nav class="mui-bar mui-bar-tab footer">
		<a class="mui-tab-item mui-active" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon iconfont icon-gouwuche"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-content" id ="refreshContainer">
		<div>
			<div class="container">
			<div class="mui-row filter">
		        <div class="mui-col-xs-6 search-bar" id="priceSort">
					价格&nbsp;<span class="fa fa-angle-down"></span>
		        </div>
		        <div class="mui-col-xs-6 search-bar" id="numSort">
					销量&nbsp;<span class="fa fa-angle-down"></span>
		        </div>
		    </div>

		    <div class="product" >
		    	<ul class="list mui-clearfix" id="productBox">
		    		
		    	</ul>
		    </div>
		</div>
		<div class="sport">
			<ul class=" sprot-list mui-clearfix">
			</ul>
		</div>
		</div>
		
	</div>
	
</body>
<script id = "search-second" type="text/template">
	<% for (var i = 0;i<data.length;i++){%>
			<li>
				<a href="detail.html?id=<%=data[i].id %>" >
					<img src="<%=data[i].pic[0].picAddr%>" alt="">
					<span><%=data[i].proName%></span>
					<p>
						<span>¥<%=data[i].price%></span>
						<del>¥<%=data[i].oldPrice%></del>
					</p>
					<button >立刻购买</button>
				</a>
			</li>
		<%}%>		
</script>
</html>

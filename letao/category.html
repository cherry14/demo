<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>letao购</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="assets/mui/css/iconfont.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/category.css">
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="js/public.js"></script>
	
	
</head>
<body>
	<header class="mui-bar mui-bar-nav head">
		
		<h1 class="mui-title" >乐淘云购</h1>
		<a href="javascript:;" class="headicon mui-icon  mui-icon-search"></a>
	</header>
	<nav class="mui-bar mui-bar-tab footer">
		<a class="mui-tab-item" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item  mui-active" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon iconfont icon-gouwuche"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<!-- 分类页 -->
	<div class="my-content">
		<!-- 分类页左侧 -->
		<div class="cate-left">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="cate-leftul" id = "links">
					
					
					</ul>
				</div>
			</div>
			

		</div>
		<!-- 分类页右侧 -->
		<div class="cate-right">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
				<ul class="cate-rightul mui-clearfix" id ="cate-rightul">
					
					
				</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- /分类页 -->



</body>
<script id = "category-first" type="text/template">
	<% for (var i = 0;i<result.length;i++) {%>
		<li>
		<a href="#" class="active" data-id="<%=result[i].id%>"><%=result[i].categoryName %></a>
		</li>
	<% }%>
</script>
<script id = "category-second" type="text/template">
	<% for (i=0;i<rows.length;i++) {%>
	<li>
		<a href="#">
			<img src="<%=rows[i].brandLogo%>" alt="">
			<p><%=rows[i].brandName%></p>
		</a>
	</li>
	<%}%>
	<% if(!rows.length){%>
	<div class="norowslength">暂无数据</div>
	<%}%>
</script>

<script src="js/category.js"></script>

</html>
